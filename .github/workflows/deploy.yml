name: Deploy Space
on:
  push:
    branches: [main]
    paths:
      - 'app.py'
      - 'requirements-space.txt'
  workflow_dispatch:

jobs:
  deploy-space:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install huggingface_hub python-dotenv
      - name: Sync Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
          HF_MODEL_NAME: ${{ secrets.HF_MODEL_NAME }}
        run: python .github/scripts/deploy_to_hf.py --mode space

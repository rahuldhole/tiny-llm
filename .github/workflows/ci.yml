name: CI
on: [push, pull_request]

concurrency:
  group: ci
  cancel-in-progress: true

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install ruff
      - name: Lint
        run: ruff check src/ --select E,W,F --ignore E501
      - name: Check imports
        run: |
          pip install torch transformers peft datasets trl accelerate gradio pyyaml
          python -c "from src.train import detect_device, load_config; print('✅ train.py OK')"
          python -c "from src.evaluate import detect_device; print('✅ evaluate.py OK')"

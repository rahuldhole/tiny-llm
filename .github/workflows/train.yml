name: Train & Deploy Model
on:
  push:
    branches: [main]
    paths:
      - 'data/**'
      - 'configs/**'
      - 'src/train.py'
      - 'src/evaluate.py'
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache HF models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: hf-qwen-0.5b-${{ hashFiles('configs/train_config.yaml') }}
          restore-keys: hf-qwen-0.5b-

      - name: Install dependencies
        run: pip install torch transformers peft datasets trl accelerate pyyaml huggingface_hub python-dotenv --index-url https://download.pytorch.org/whl/cpu

      - name: Train
        run: python src/train.py --config configs/train_config.yaml

      - name: Evaluate
        run: python src/evaluate.py --adapter outputs/qwen-fine-tuned --output outputs/eval_results.json

      - name: Upload eval results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: eval-results
          path: outputs/eval_results.json

      - name: Push model to HF Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
          HF_MODEL_NAME: ${{ secrets.HF_MODEL_NAME }}
        run: |
          pip install python-dotenv
          python .github/scripts/deploy_to_hf.py --mode model
